
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow);
            padding: 20px;
        }

        .categories-panel {
            margin-bottom: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .category-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .category-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: var(--light);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .category-item:hover {
            background-color: #e9ecef;
        }

        .category-item.active {
            background-color: var(--primary);
            color: white;
        }

        .category-item .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .category-item:hover .delete-btn {
            opacity: 1;
        }

        .category-item.active .delete-btn {
            color: white;
            opacity: 1;
        }

        .add-category {
            display: flex;
            margin-top: 15px;
        }

        .add-category input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 6px 0 0 6px;
            font-size: 1rem;
        }

        .add-category button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .add-category button:hover {
            background-color: var(--secondary);
        }

        .links-panel {
            display: flex;
            flex-direction: column;
        }

        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .links-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .links-header .category-title {
            color: var(--primary);
            font-weight: bold;
        }

        .add-link {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .add-link input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }

        .add-link button {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .add-link button:hover {
            background-color: #38b6e0;
        }

        .link-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .link-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--light);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .link-url {
            color: var(--gray);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .link-actions {
            display: flex;
            gap: 10px;
        }

        .link-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .link-actions .visit-btn {
            color: var(--success);
        }

        .link-actions .visit-btn:hover {
            background-color: rgba(76, 201, 240, 0.1);
        }

        .link-actions .delete-btn {
            color: var(--danger);
        }

        .link-actions .delete-btn:hover {
            background-color: rgba(247, 37, 133, 0.1);
        }

        .export-import-panel {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .export-import-panel button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .export-btn {
            background-color: var(--warning);
            color: white;
        }

        .export-btn:hover {
            background-color: #e07a07;
        }

        .import-btn {
            background-color: var(--dark);
            color: white;
        }

        .import-btn:hover {
            background-color: #343a40;
        }

        .import-btn input {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 6px;
            background-color: var(--success);
            color: white;
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: var(--danger);
        }

        .notification.warning {
            background-color: var(--warning);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Link Manager</h1>
            <p class="subtitle">Organize your bookmarks with categories</p>
        </header>

        <div class="main-content">
            <div class="panel categories-panel">
                <div class="category-header">
                    <h2>Categories</h2>
                    <span id="category-count">0</span>
                </div>
                <ul id="category-list" class="category-list">
                    <!-- Categories will be added here dynamically -->
                </ul>
                <div class="add-category">
                    <input type="text" id="new-category" placeholder="Add new category">
                    <button id="add-category-btn">Add</button>
                </div>
            </div>

            <div class="panel links-panel">
                <div class="links-header">
                    <h2>Links in <span class="category-title" id="current-category">None</span></h2>
                    <span id="link-count">0</span>
                </div>
                <div class="add-link">
                    <input type="text" id="link-title" placeholder="Link title">
                    <input type="url" id="link-url" placeholder="https://example.com">
                    <button id="add-link-btn">Add Link</button>
                </div>
                <ul id="link-list" class="link-list">
                    <!-- Links will be added here dynamically -->
                </ul>
                <div class="export-import-panel">
                    <button id="export-btn" class="export-btn">Export Category</button>
                    <button id="import-btn" class="import-btn">
                        Import Links
                        <input type="file" id="import-file" accept=".json">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Operation successful!</div>

    <script>
        // Data structure for storing links with categories
        let linkData = {
            categories: [],
            links: {}
        };

        // DOM Elements
        const categoryList = document.getElementById('category-list');
        const newCategoryInput = document.getElementById('new-category');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const linkList = document.getElementById('link-list');
        const linkTitleInput = document.getElementById('link-title');
        const linkUrlInput = document.getElementById('link-url');
        const addLinkBtn = document.getElementById('add-link-btn');
        const exportBtn = document.getElementById('export-btn');
        const importBtn = document.getElementById('import-btn');
        const importFileInput = document.getElementById('import-file');
        const currentCategorySpan = document.getElementById('current-category');
        const categoryCountSpan = document.getElementById('category-count');
        const linkCountSpan = document.getElementById('link-count');
        const notification = document.getElementById('notification');

        // Load data from localStorage on startup
        function loadData() {
            const storedData = localStorage.getItem('linkManagerData');
            if (storedData) {
                try {
                    linkData = JSON.parse(storedData);
                } catch (e) {
                    console.error('Error parsing stored data:', e);
                    showNotification('Error loading data. Using default data.', 'error');
                }
            }
            renderCategories();
            updateCategoryCount();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('linkManagerData', JSON.stringify(linkData));
        }

        // Render categories list
        function renderCategories() {
            categoryList.innerHTML = '';
            
            if (linkData.categories.length === 0) {
                categoryList.innerHTML = '<li class="empty-state"><i>üìÅ</i>No categories yet. Add one!</li>';
                return;
            }
            
            linkData.categories.forEach((category, index) => {
                const li = document.createElement('li');
                li.className = 'category-item';
                li.textContent = category;
                li.dataset.index = index;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '‚úï';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteCategory(index);
                });
                
                li.appendChild(deleteBtn);
                li.addEventListener('click', () => selectCategory(index));
                categoryList.appendChild(li);
            });
            
            // Select first category by default if exists
            if (linkData.categories.length > 0 && !linkData.currentCategory) {
                selectCategory(0);
            }
        }

        // Render links for current category
        function renderLinks() {
            linkList.innerHTML = '';
            
            const category = linkData.currentCategory;
            if (!category) {
                linkList.innerHTML = '<li class="empty-state"><i>üîó</i>Select a category to view links</li>';
                currentCategorySpan.textContent = 'None';
                linkCountSpan.textContent = '0';
                return;
            }
            
            currentCategorySpan.textContent = category;
            
            const links = linkData.links[category] || [];
            if (links.length === 0) {
                linkList.innerHTML = '<li class="empty-state"><i>üîó</i>No links in this category. Add one!</li>';
                linkCountSpan.textContent = '0';
                return;
            }
            
            linkCountSpan.textContent = links.length;
            
            links.forEach((link, index) => {
                const li = document.createElement('li');
                li.className = 'link-item';
                
                const linkInfo = document.createElement('div');
                linkInfo.className = 'link-info';
                
                const linkTitle = document.createElement('span');
                linkTitle.className = 'link-title';
                linkTitle.textContent = link.title;
                
                const linkUrl = document.createElement('a');
                linkUrl.className = 'link-url';
                linkUrl.href = link.url;
                linkUrl.target = '_blank';
                linkUrl.textContent = link.url;
                linkUrl.title = 'Visit link';
                
                linkInfo.appendChild(linkTitle);
                linkInfo.appendChild(linkUrl);
                
                const actions = document.createElement('div');
                actions.className = 'link-actions';
                
                const visitBtn = document.createElement('button');
                visitBtn.className = 'visit-btn';
                visitBtn.innerHTML = '‚Üó';
                visitBtn.title = 'Visit link';
                visitBtn.addEventListener('click', () => {
                    window.open(link.url, '_blank');
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '‚úï';
                deleteBtn.title = 'Delete link';
                deleteBtn.addEventListener('click', () => deleteLink(index));
                
                actions.appendChild(visitBtn);
                actions.appendChild(deleteBtn);
                
                li.appendChild(linkInfo);
                li.appendChild(actions);
                linkList.appendChild(li);
            });
        }

        // Add a new category
        function addCategory() {
            const categoryName = newCategoryInput.value.trim();
            
            if (!categoryName) {
                showNotification('Please enter a category name', 'error');
                return;
            }
            
            if (linkData.categories.includes(categoryName)) {
                showNotification('Category already exists', 'error');
                return;
            }
            
            linkData.categories.push(categoryName);
            linkData.links[categoryName] = [];
            saveData();
            
            newCategoryInput.value = '';
            renderCategories();
            updateCategoryCount();
            showNotification(`Category "${categoryName}" added`);
        }

        // Delete a category
        function deleteCategory(index) {
            if (index < 0 || index >= linkData.categories.length) return;
            
            const categoryName = linkData.categories[index];
            
            // Remove category and its links
            linkData.categories.splice(index, 1);
            delete linkData.links[categoryName];
            
            // If we deleted the current category, reset it
            if (linkData.currentCategory === categoryName) {
                linkData.currentCategory = null;
            }
            
            saveData();
            renderCategories();
            renderLinks();
            updateCategoryCount();
            showNotification(`Category "${categoryName}" deleted`, 'error');
        }

        // Select a category
        function selectCategory(index) {
            if (index < 0 || index >= linkData.categories.length) return;
            
            linkData.currentCategory = linkData.categories[index];
            saveData();
            
            // Update active category in UI
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.category-item[data-index="${index}"]`).classList.add('active');
            
            renderLinks();
        }

        // Add a new link to the current category
        function addLink() {
            const title = linkTitleInput.value.trim();
            const url = linkUrlInput.value.trim();
            
            if (!linkData.currentCategory) {
                showNotification('Please select a category first', 'error');
                return;
            }
            
            if (!title || !url) {
                showNotification('Please enter both title and URL', 'error');
                return;
            }
            
            // Validate URL format
            try {
                new URL(url);
            } catch (e) {
                showNotification('Please enter a valid URL', 'error');
                return;
            }
            
            // Initialize links array for category if not exists
            if (!linkData.links[linkData.currentCategory]) {
                linkData.links[linkData.currentCategory] = [];
            }
            
            // Add link
            linkData.links[linkData.currentCategory].push({
                title: title,
                url: url,
                dateAdded: new Date().toISOString()
            });
            
            saveData();
            renderLinks();
            
            // Clear inputs
            linkTitleInput.value = '';
            linkUrlInput.value = '';
            
            showNotification(`Link "${title}" added to "${linkData.currentCategory}"`);
        }

        // Delete a link from current category
        function deleteLink(index) {
            const category = linkData.currentCategory;
            if (!category || !linkData.links[category] || index < 0 || index >= linkData.links[category].length) return;
            
            const link = linkData.links[category][index];
            linkData.links[category].splice(index, 1);
            
            saveData();
            renderLinks();
            showNotification(`Link "${link.title}" deleted`, 'error');
        }

        // Export current category to JSON
        function exportCategory() {
            if (!linkData.currentCategory) {
                showNotification('Please select a category to export', 'error');
                return;
            }
            
            const categoryData = {
                category: linkData.currentCategory,
                links: linkData.links[linkData.currentCategory] || []
            };
            
            const dataStr = JSON.stringify(categoryData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `${linkData.currentCategory}-links.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification(`Exported links from "${linkData.currentCategory}"`);
        }

        // Import links from JSON file
        function importLinks() {
            if (!linkData.currentCategory) {
                showNotification('Please select a category first', 'error');
                return;
            }
            
            const file = importFileInput.files[0];
            if (!file) {
                showNotification('Please select a file to import', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!importedData.category || !importedData.links) {
                        showNotification('Invalid file format', 'error');
                        return;
                    }
                    
                    // If category doesn't exist, create it
                    if (!linkData.categories.includes(importedData.category)) {
                        linkData.categories.push(importedData.category);
                        linkData.links[importedData.category] = [];
                    }
                    
                    // Add imported links to current category
                    const importedLinks = importedData.links;
                    if (!Array.isArray(importedLinks)) {
                        showNotification('Invalid links format in file', 'error');
                        return;
                    }
                    
                    // Validate each link
                    for (const link of importedLinks) {
                        if (!link.title || !link.url) {
                            showNotification('Some links are missing title or URL', 'error');
                            return;
                        }
                        
                        try {
                            new URL(link.url);
                        } catch (err) {
                            showNotification(`Invalid URL in link: ${link.title}`, 'error');
                            return;
                        }
                    }
                    
                    // Merge links
                    if (!linkData.links[linkData.currentCategory]) {
                        linkData.links[linkData.currentCategory] = [];
                    }
                    
                    linkData.links[linkData.currentCategory] = [
                        ...linkData.links[linkData.currentCategory],
                        ...importedLinks
                    ];
                    
                    saveData();
                    renderCategories();
                    renderLinks();
                    updateCategoryCount();
                    
                    showNotification(`Imported ${importedLinks.length} links to "${linkData.currentCategory}"`);
                } catch (err) {
                    showNotification('Error parsing JSON file', 'error');
                    console.error(err);
                }
            };
            
            reader.readAsText(file);
        }

        // Update category count display
        function updateCategoryCount() {
            categoryCountSpan.textContent = linkData.categories.length;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification show ' + type;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Event Listeners
        addCategoryBtn.addEventListener('click', addCategory);
        newCategoryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addCategory();
        });

        addLinkBtn.addEventListener('click', addLink);
        linkTitleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addLink();
        });
        linkUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addLink();
        });

        exportBtn.addEventListener('click', exportCategory);
        importBtn.addEventListener('click', () => importFileInput.click());
        importFileInput.addEventListener('change', importLinks);

        // Initialize the app
        loadData();
    </script>
</body>
</html>
